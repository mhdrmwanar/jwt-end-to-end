<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - JWT Auth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 50%, #1a1a2e 100%);
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(220, 53, 69, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 77, 77, 0.2) 0%, transparent 50%);
            z-index: -1;
        }
        
        .container {
            background: rgba(30, 30, 46, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 
                0 25px 45px rgba(0, 0, 0, 0.3),
                0 0 60px rgba(220, 53, 69, 0.1);
            width: 100%;
            max-width: 420px;
            position: relative;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #dc3545, #ff4757, #ff6b7a);
            border-radius: 20px 20px 0 0;
        }
        
        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #dc3545, #ff4757);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            text-align: center;
            color: #a0a0b8;
            margin-bottom: 35px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #b8b8d1;
            font-weight: 500;
            font-size: 14px;
        }
        
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 16px 20px;
            background: rgba(45, 45, 68, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #ffffff;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }
        
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #dc3545;
            background: rgba(45, 45, 68, 0.95);
            box-shadow: 0 0 20px rgba(220, 53, 69, 0.3);
            transform: translateY(-2px);
        }
        
        input::placeholder {
            color: #6b6b8a;
        }
        
        button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(220, 53, 69, 0.4);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
            display: none;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b7a;
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            color: #6bcf7f;
            text-align: center;
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        p {
            text-align: center;
            margin-top: 25px;
            color: #a0a0b8;
            font-size: 14px;
        }
        
        a {
            color: #dc3545;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        a:hover {
            color: #ff4757;
            text-decoration: underline;
        }
        
        .security-badge {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            padding: 12px;
            background: rgba(45, 45, 68, 0.6);
            border-radius: 8px;
            color: #a0a0b8;
            font-size: 13px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(220, 53, 69, 0.3); }
            50% { box-shadow: 0 0 40px rgba(220, 53, 69, 0.5), 0 0 60px rgba(220, 53, 69, 0.3); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .container {
            animation: fadeInUp 0.8s ease-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        button:hover {
            animation: pulse 0.6s ease-in-out;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 30px 25px;
                margin: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è Admin Access</h1>
        <div class="subtitle">Secure administrative login portal</div>
        <form id="adminLoginForm" autocomplete="off">
            <div class="form-group">
                <label for="username">Admin Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter admin username" autocomplete="off" required>
            </div>
            <div class="form-group">
                <label for="password">Admin Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter admin password" autocomplete="new-password" required>
            </div>
            <button type="submit" id="loginBtn">
                <span id="loginText">üõ°Ô∏è Admin Login</span>
                <div class="loading-spinner" id="loadingSpinner"></div>
            </button>
        </form>
        <div id="message"></div>
        <div class="security-badge">
            <span>üîí</span>
            <span>Admin-only access with enhanced security</span>
        </div>
        <p>User login? <a href="/login.html">Login here</a></p>
    </div>

    <script>
        // Auto redirect jika sudah login sebagai admin
        window.onload = function() {
            const adminToken = localStorage.getItem('adminToken') || localStorage.getItem('token');
            if (adminToken) {
                // Verify admin token
                fetch('/users/profile', {
                    headers: {
                        'Authorization': `Bearer ${adminToken}`
                    }
                })
                .then(response => response.json())
                .then(result => {
                    if (result.user) {
                        const user = result.user;
                        const isAdmin = user.username.toLowerCase().includes('admin') || 
                                       user.username.toLowerCase() === 'demo' ||
                                       user.email.toLowerCase().includes('admin');
                        
                        if (isAdmin) {
                            window.location.href = '/admin.html';
                        }
                    }
                })
                .catch(() => {
                    localStorage.removeItem('adminToken');
                });
            }
        };

        // Real-time validation
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const loginText = document.getElementById('loginText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        let userStartedTyping = false;

        function validateForm() {
            if (!userStartedTyping) return;
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            
            if (username && password) {
                loginBtn.disabled = false;
                loginBtn.style.opacity = '1';
            } else {
                loginBtn.disabled = true;
                loginBtn.style.opacity = '0.6';
            }
        }

        usernameInput.addEventListener('input', function() {
            userStartedTyping = true;
            validateForm();
        });

        passwordInput.addEventListener('input', function() {
            userStartedTyping = true;
            validateForm();
        });

        // Handle admin login
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = usernameInput.value.trim();
            const password = passwordInput.value;

            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }

            // Admin validation
            const validAdminUsers = ['admin', 'administrator', 'demo'];
            if (!validAdminUsers.includes(username.toLowerCase()) && !username.toLowerCase().includes('admin')) {
                showMessage('‚ùå Invalid admin username. Only admin users can access this portal.', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch('/auth/admin-login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (response.ok && result.token) {
                    localStorage.setItem('adminToken', result.token);
                    localStorage.setItem('token', result.token);
                    
                    showMessage('‚úÖ Admin login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = '/admin.html';
                    }, 1500);
                } else {
                    showMessage('‚ùå ' + (result.error || 'Invalid admin credentials'), 'error');
                }
            } catch (error) {
                console.error('Admin login error:', error);
                showMessage('‚ùå Network error. Please try again.', 'error');
            } finally {
                setLoading(false);
            }
        });

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.innerHTML = `<div class="${type}">${text}</div>`;
            
            setTimeout(() => {
                messageEl.innerHTML = '';
            }, 5000);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
            } else {
                loginBtn.disabled = false;
                loginText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
                
                if (!userStartedTyping) {
                    loginBtn.disabled = false;
                    loginBtn.style.opacity = '1';
                }
            }
        }
    </script>
</body>
</html>
