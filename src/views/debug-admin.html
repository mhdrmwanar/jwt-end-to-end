<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Admin Detection</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .debug-info { background: #f8f9fa; padding: 15px; border-radius: 5px; margin: 10px 0; }
        .admin-user { background: #d4edda; border: 1px solid #c3e6cb; }
        .normal-user { background: #f8d7da; border: 1px solid #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-success { background: #28a745; color: white; }
        .btn-danger { background: #dc3545; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ” Debug Admin Detection</h1>
        
        <div class="debug-info">
            <h3>ğŸ”‘ Current Token Status</h3>
            <p id="tokenStatus"></p>
        </div>
        
        <div class="debug-info">
            <h3>ğŸ‘¤ Current User Info</h3>
            <div id="userInfo">Click "Check User" to load user data</div>
        </div>
        
        <div class="debug-info">
            <h3>ğŸ› ï¸ Admin Detection Result</h3>
            <div id="adminResult">Not checked yet</div>
        </div>
        
        <div style="margin: 20px 0;">
            <button class="btn-primary" onclick="checkUser()">ğŸ” Check User</button>
            <button class="btn-success" onclick="testAdminFeatures()">ğŸ› ï¸ Test Admin Features</button>
            <button class="btn-danger" onclick="clearToken()">ğŸ—‘ï¸ Clear Token</button>
        </div>
        
        <div id="testResults"></div>
        
        <div style="margin-top: 30px;">
            <h3>ğŸ”— Quick Links</h3>
            <a href="/login.html">ğŸ” Login</a> | 
            <a href="/dashboard.html">ğŸ“Š Dashboard</a> | 
            <a href="/admin.html">ğŸ› ï¸ Admin Panel</a> | 
            <a href="/test-admin.html">âš¡ Test Admin Login</a>
        </div>
    </div>

    <script>
        // Check token status on load
        checkTokenStatus();
        
        function checkTokenStatus() {
            const token = localStorage.getItem('token');
            const statusEl = document.getElementById('tokenStatus');
            
            if (token) {
                statusEl.innerHTML = `
                    âœ… <strong>Token Found:</strong><br>
                    <code style="word-break: break-all; font-size: 12px;">${token}</code>
                `;
            } else {
                statusEl.innerHTML = 'âŒ <strong>No Token Found</strong> - You need to login first';
            }
        }
        
        async function checkUser() {
            const token = localStorage.getItem('token');
            const userInfoEl = document.getElementById('userInfo');
            const adminResultEl = document.getElementById('adminResult');
            
            if (!token) {
                userInfoEl.innerHTML = 'âŒ No token found - Please login first';
                adminResultEl.innerHTML = 'âŒ Cannot check admin status without token';
                return;
            }
            
            try {
                console.log('ğŸ” Fetching user profile...');
                const response = await fetch('/users/profile', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                console.log('Response status:', response.status);
                
                if (response.ok) {
                    const result = await response.json();
                    const user = result.user;
                    
                    console.log('ğŸ§‘ User data received:', user);
                    
                    // Display user info
                    userInfoEl.innerHTML = `
                        <div style="background: white; padding: 10px; border-radius: 5px; border: 1px solid #ddd;">
                            <strong>ID:</strong> ${user.id}<br>
                            <strong>Username:</strong> ${user.username}<br>
                            <strong>Email:</strong> ${user.email}<br>
                            <strong>Created:</strong> ${new Date(user.createdAt).toLocaleString()}<br>
                            <strong>Updated:</strong> ${new Date(user.updatedAt).toLocaleString()}
                        </div>
                    `;
                    
                    // Check admin status
                    console.log('ğŸ” Checking admin status...');
                    console.log('Username:', user.username);
                    console.log('Email:', user.email);
                    
                    const isAdmin = user.username.toLowerCase().includes('admin') || 
                                   user.username.toLowerCase() === 'demo' ||
                                   user.email.toLowerCase().includes('admin');
                    
                    console.log('âœ… Admin check result:', isAdmin);
                    
                    if (isAdmin) {
                        adminResultEl.innerHTML = `
                            <div class="admin-user" style="padding: 10px; border-radius: 5px;">
                                âœ… <strong>ADMIN USER DETECTED!</strong><br>
                                ğŸ¯ Detection criteria met:<br>
                                â€¢ Username contains 'admin': ${user.username.toLowerCase().includes('admin')}<br>
                                â€¢ Username is 'demo': ${user.username.toLowerCase() === 'demo'}<br>
                                â€¢ Email contains 'admin': ${user.email.toLowerCase().includes('admin')}
                            </div>
                        `;
                    } else {
                        adminResultEl.innerHTML = `
                            <div class="normal-user" style="padding: 10px; border-radius: 5px;">
                                âŒ <strong>NOT AN ADMIN USER</strong><br>
                                ğŸ¯ Detection criteria checked:<br>
                                â€¢ Username contains 'admin': ${user.username.toLowerCase().includes('admin')}<br>
                                â€¢ Username is 'demo': ${user.username.toLowerCase() === 'demo'}<br>
                                â€¢ Email contains 'admin': ${user.email.toLowerCase().includes('admin')}
                            </div>
                        `;
                    }
                } else {
                    console.error('âŒ Failed to fetch user profile:', response.status);
                    userInfoEl.innerHTML = `âŒ Failed to load profile (Status: ${response.status})`;
                    adminResultEl.innerHTML = 'âŒ Cannot check admin status - profile load failed';
                    
                    if (response.status === 401 || response.status === 403) {
                        userInfoEl.innerHTML += '<br><strong>Token may be expired - try logging in again</strong>';
                    }
                }
            } catch (error) {
                console.error('âŒ Error:', error);
                userInfoEl.innerHTML = `âŒ Error: ${error.message}`;
                adminResultEl.innerHTML = 'âŒ Error occurred during admin check';
            }
        }
        
        async function testAdminFeatures() {
            const token = localStorage.getItem('token');
            const resultsEl = document.getElementById('testResults');
            
            if (!token) {
                resultsEl.innerHTML = '<div class="debug-info">âŒ No token - cannot test admin features</div>';
                return;
            }
            
            resultsEl.innerHTML = '<div class="debug-info">ğŸ”„ Testing admin endpoints...</div>';
            
            try {
                // Test admin stats endpoint
                console.log('ğŸ§ª Testing /admin/stats endpoint...');
                const statsResponse = await fetch('/admin/stats');
                const statsResult = await statsResponse.json();
                
                console.log('Stats response:', statsResponse.status, statsResult);
                
                let testResults = `
                    <div class="debug-info">
                        <h4>ğŸ§ª Admin Endpoint Tests</h4>
                        <div style="background: white; padding: 10px; border-radius: 5px; margin: 10px 0;">
                            <strong>ğŸ“Š Stats Endpoint (/admin/stats):</strong><br>
                            Status: ${statsResponse.status} ${statsResponse.ok ? 'âœ…' : 'âŒ'}<br>
                `;
                
                if (statsResponse.ok && statsResult.stats) {
                    testResults += `
                            Data: âœ… Received stats successfully<br>
                            Users: ${statsResult.stats.users}<br>
                            Payments: ${statsResult.stats.payments}<br>
                            Transactions: ${statsResult.stats.transactions}
                    `;
                } else {
                    testResults += `Error: ${statsResult.error || 'Unknown error'}`;
                }
                
                testResults += '</div></div>';
                resultsEl.innerHTML = testResults;
                
            } catch (error) {
                console.error('âŒ Test error:', error);
                resultsEl.innerHTML = `<div class="debug-info">âŒ Test failed: ${error.message}</div>`;
            }
        }
        
        function clearToken() {
            localStorage.removeItem('token');
            checkTokenStatus();
            document.getElementById('userInfo').innerHTML = 'Token cleared - Click "Check User" to reload';
            document.getElementById('adminResult').innerHTML = 'Token cleared - admin check reset';
            document.getElementById('testResults').innerHTML = '';
        }
    </script>
</body>
</html>
